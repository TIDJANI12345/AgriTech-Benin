<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déconnexion - AgriTech-Bénin</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #10b981;
            --primary-dark: #059669;
            --dark-color: #1f2937;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .logout-container {
            max-width: 500px;
            width: 100%;
        }
        
        .logout-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            border: none;
        }
        
        .logout-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            padding: 3rem 2rem 5rem;
            position: relative;
            overflow: hidden;
        }
        
        .logout-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logout-icon-wrapper {
            position: relative;
            z-index: 1;
        }
        
        .brand-logo {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 0.5rem;
        }
        
        .brand-name {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            opacity: 0.95;
        }
        
        .logout-icon {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -60px auto 0;
            font-size: 4rem;
            color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            position: relative;
            z-index: 2;
        }
        
        .logout-body {
            padding: 3rem 2rem 2.5rem;
        }
        
        .logout-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: var(--dark-color);
        }
        
        .logout-message {
            color: #6b7280;
            font-size: 1.125rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .actions-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .btn {
            border-radius: 12px;
            padding: 0.875rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            font-size: 1.05rem;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }
        
        .btn-outline-primary {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background: transparent;
        }
        
        .btn-outline-primary:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }
        
        .security-badge {
            background: #f9fafb;
            border-radius: 12px;
            padding: 1rem;
            margin-top: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .security-badge i {
            color: var(--primary-color);
            font-size: 1.25rem;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logout-container {
            animation: fadeInUp 0.6s ease-out;
        }
        
        @media (max-width: 576px) {
            .logout-title {
                font-size: 1.5rem;
            }
            
            .logout-message {
                font-size: 1rem;
            }
            
            .logout-body {
                padding: 2.5rem 1.5rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-card">
            <div class="logout-header">
                <div class="logout-icon-wrapper">
                    <div class="brand-logo">
                        <i class="bi bi-flower1"></i>
                    </div>
                    <div class="brand-name">AgriTech-Bénin</div>
                </div>
            </div>
            
            <div class="logout-icon">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            
            <div class="logout-body">
                <h1 class="logout-title">Déconnexion Réussie</h1>
                <p class="logout-message">
                    Vous êtes maintenant déconnecté de votre compte AgriTech-Bénin.
                    <br>
                    Merci d'avoir utilisé notre plateforme !
                </p>
                
                <div class="actions-group">
                    <a href="/accounts/login/" class="btn btn-success btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> Se Reconnecter
                    </a>
                    <a href="/" class="btn btn-outline-primary btn-lg">
                        <i class="bi bi-house"></i> Retour à l'Accueil
                    </a>
                </div>
                
                <div class="security-badge">
                    <i class="bi bi-shield-check"></i>
                    <span>Votre session a été fermée en toute sécurité</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
